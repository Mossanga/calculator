<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
    <h1><b>Simple Calculator</b></h1>
    <input type="number" id="firstnumber" placeholder="enter your first number">
    <input type="number" id="secondnumber" placeholder="enter your second number">
    <select id="operator">
        <option disable selected value="">select an operator</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button onclick="calculator()">Calculate</button>
    <h1 id="answer"></h1>
</div>
    <script src="assets/script.js"></script>
</body>
</html>
